<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://indieauth.com/auth" rel="authorization_endpoint" />
    <link href="https://tokens.indieauth.com/token" rel="token_endpoint" />
    <link href="https://your.domain.tld/microsub/id" rel="microsub" />
    <title>ISN Server Login</title>
  </head>
  <body>
    <div>
      <h1>ISN Server Login</h1>
      <form action="https://indieauth.com/auth" method="get">
        <label for="indie_auth_url">Web Address:</label>
        <input
          id="indie_auth_url"
          type="text"
          name="me"
          placeholder="yourdomain.com"
        />
        <p><button type="submit">Sign In</button></p>
        <input
          type="hidden"
          name="client_id"
          value="https://node-nomads.github.io/isn-server/"
        />
        <input
          type="hidden"
          name="redirect_uri"
          value="https://node-nomads.github.io/isn-server/indieauth-redirect"
        />
        <input name="state" type="hidden" value="nodeNomads">
      </form>
    </div>
  </body>
</html>
